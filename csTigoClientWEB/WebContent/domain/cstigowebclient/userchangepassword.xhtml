<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title><h:outputText value="#{i18n['web.client.login.screen.header.CSTigoName']} - #{i18n['web.client.changepwd.screen.title.ChangePwdPageTitle']}" /></title>
    <link type="image/x-icon" rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" />
    <h:outputStylesheet library="css" name="screenFeatures.css" />
    <h:outputScript library="js/varias" name="fvarias.js" />
    <h:outputScript library="js/varias" name="componentsValidations.js" />
    <h:outputScript library="js/varias/i18n" name="localeBundle-#{iBean.languageAndCountry}.js" />
    <h:outputScript library="js/varias" name="ajaxUIHandler.js" />
    <h:outputScript library="js/varias" name="messagesUIHandler.js" />
</h:head>
<h:body styleClass="bodyGray">
    <h:panelGroup id="globalContainerPanelGroup" layout="block" style="width: 100%; min-height: 100%; height: auto !important;">
    <!-- //////////////////////// HEADER //////////////////////// -->
    <div id="header">
        <div id="header_in">
            <div id="logo">
                <img src="#{facesContext.externalContext.requestContextPath}/resources/images/logoTigo.png" alt="#{i18n['web.client.login.screen.header.CSTigoName']}" />
            </div>
            <div id="logo_title">
                <h:outputText value="#{i18n['web.client.login.screen.header.CSTigoName']}" />
            </div>
        </div>
    </div>
    <!-- //////////////////////// END HEADER //////////////////////// -->
    <!-- //////////////////////// CONTAINER //////////////////////// -->
    <div id="container_index">
        <p:blockUI block="globalContainerPanelGroup" widgetVar="blocker">
                #{i18n['web.client.login.message.Processing']}<br />
                <p:graphicImage value="/resources/images/wait.gif" />
            </p:blockUI>
        <div id="login">
            <div id="left"></div>
            <div id="center">
                <div class="title">
                    <p>
                        <img src="#{facesContext.externalContext.requestContextPath}/resources/images/padlock_ico.png" width="48" height="46" align="absmiddle" /> <strong><h:outputText value="#{i18n['web.client.changepwd.screen.title.ChangePwdPageTitle']}" /></strong>
                    </p>
                </div>
                <p:growl id="growl" showDetail="true" sticky="false" />
                <div style="text-align: center;">
                    <h:form id="changeForm">
                        <p:focus for="changeForm:oldpassword" />
                        <table class="table_1">
                            <tr>
                                <td width="37%" class="txt_1">
                                    <h:outputText value="#{i18n['web.client.changepwd.screen.label.OldPwd']}:" />
                                </td>
                                <td width="63%">
                                    <h:inputSecret id="oldpassword" autocomplete="off" value="#{loginWebuserBean.oldpassword}" />
                                </td>
                            </tr>
                            <tr>
                                <td class="txt_1">
                                    <h:outputText value="#{i18n['web.client.changepwd.screen.label.NewPwd']}:" />
                                </td>
                                <td>
                                    <h:inputSecret id="newpassword1" autocomplete="off" value="#{loginWebuserBean.newpassword1}" />
                                </td>
                            </tr>
                            <tr>
                                <td class="txt_1">
                                    <h:outputText value="#{i18n['web.client.changepwd.screen.label.NewConfirmPwd']}:" />
                                </td>
                                <td>
                                    <h:inputSecret id="newpassword2" autocomplete="off" value="#{loginWebuserBean.newpassword2}" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: right">
                                    <h:commandButton id="btnChange" value="#{i18n['web.client.changepwd.screen.button.Change']}" styleClass="btn_std_small" action="#{loginWebuserBean.changePassword}" onclick="showAjaxWaitMessage(true);" />
                                    <h:commandButton id="btnCancel" value="#{i18n['web.client.changepwd.screen.button.Cancel']}" styleClass="btn_std_small" disabled="#{securityBean.loggedInUserClient.changepasswChr}" action="/domain/cstigowebclient/home" onclick="showAjaxWaitMessage(true);" />
                                </td>
                            </tr>
                        </table>
                    </h:form>
                </div>
            </div>
            <div id="right"></div>
        </div>
    </div>
    <div style="color: #778899; margin-top: -180px; margin-left: -40px; font-size: 11px;">
        <h:outputText value="#{i18n['web.client.changepwd.screen.label.PwdRestriction1']}." />
        <br />
        <h:outputText value="#{i18n['web.client.changepwd.screen.label.PwdRestriction2']}." />
        <br />
        <h:outputText value="#{i18n['web.client.changepwd.screen.label.PwdRestriction3']}." />
        <br />
    </div>
    <!-- //////////////////////// END CONTAINER //////////////////////// -->
     </h:panelGroup>
</h:body>
</html>
