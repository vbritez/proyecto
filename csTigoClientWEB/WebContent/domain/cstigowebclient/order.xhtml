<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:csui="http://java.sun.com/jsf/composite/uicomponents" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/resources/templates/mapScreenDefaultClient.xhtml">
    <!-- TITLE -->
    <ui:define name="title">#{i18n['web.servicename.Order']}</ui:define>
    <!-- STATUS LOCATION -->
    <ui:define name="status">
        <h:commandLink action="home" value="Home" />
            &#160;/&#160;<h:commandLink action="order" value="#{i18n['web.servicename.Order']}" />
    </ui:define>
    <!-- PRINCIPAL CONTAINER -->
    <ui:define name="container">
        <!-- GOOGLE MAPS API -->
<!--         <script src="https://maps.google.com/maps/api/js?client=#{applicationBean.appKey}&amp;sensor=false" type="text/javascript" /> -->
        <div id="page_col">
            <div id="cent_full">
                <h:form id="fastReportForm" target="_blank">
                    <h:panelGroup rendered="#{orderBean.dataModelDetail eq null}">
                        <div class="buttons_top">
                            <h:commandButton styleClass="btn_xls" title="#{i18n['web.client.report.tip.XLSReport']}" action="#{orderBean.viewXLSCabDetail}" />
                            <h:commandButton styleClass="btn_pdf" title="#{i18n['web.client.report.tip.PDFReport']}" action="#{orderBean.viewPDFCabDetail}" />
                        </div>
                    </h:panelGroup>
                </h:form>
                <h:form id="serviceForm">
                    <p:focus for="serviceForm:listSearchOption" />
                    <h:panelGroup id="cabPanelGroup" rendered="#{orderBean.dataModelDetail eq null}">
                        <div class="tablebox">
                            <div class="head">
                                <h:outputText value="#{i18n['order.title.ListOf']}" />
                            </div>
                            <!-- SEARCH BOX -->
                            <h:panelGroup id="searchBoxGroupPanel">
                                <div class="headcontainer">
                                    <table class="tablesearch">
                                        <tr>
                                            <th>
                                                <h:outputText value="#{i18n['web.client.search.field.Mobile']}" />
                                            </th>
                                            <td>
                                                <csui:cellphoneInputText id="celularSearch" value="#{orderBean.mobilePhoneNumber}" tabindex="1" />
                                            </td>
                                            <th>
                                                <h:outputText value="#{i18n['web.client.search.field.Show']}" />
                                            </th>
                                            <td class="thin">
                                                <h:selectOneMenu id="listRowQuant" value="#{orderBean.rowQuantSelected}" disabled="#{orderBean.serviceValue ne null}" valueChangeListener="#{orderBean.applyQuantity}" tabindex="2">
                                                    <f:selectItems value="#{orderBean.rowQuantList}" />
                                                    <f:ajax event="change" execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                </h:selectOneMenu>
                                            </td>
                                            <td rowspan="3" style="text-align: center;">
                                                <h:commandButton id="btnSearch" styleClass="btn_std_small" value="#{i18n['web.client.search.field.Find']}" action="#{orderBean.applyFilter}" disabled="#{orderBean.serviceValue ne null}" tabindex="5">
                                                    <f:ajax execute=":serviceForm:searchBoxGroupPanel" render="@form" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                </h:commandButton>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>
                                                <h:outputText value="#{i18n['web.client.search.field.User']}" />
                                            </th>
                                            <td>
                                                <h:selectOneMenu id="listSearchOption" value="#{orderBean.selectedUserphone}" converter="userphoneConverter">
                                                    <f:selectItem itemLabel="(#{i18n['web.client.selectonemenu.All']})" itemValue="#{null}" />
                                                    <f:selectItems value="#{orderBean.userphoneList}" var="uLItem" itemValue="#{uLItem}" itemLabel="#{uLItem.nameChr}" />
                                                </h:selectOneMenu>
                                            </td>
                                            <th>
                                                <h:outputText value="#{i18n['web.client.search.field.UserName']}" />
                                            </th>
                                            <td>
                                                <h:inputText id="textNameCriteria" value="#{orderBean.usermobileName}" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>
                                                <h:outputText value="#{i18n['web.client.search.field.FromDate']}" />
                                            </th>
                                            <td>
                                                <p:calendar id="textDateFrom" locale="#{iBean.locale}" value="#{orderBean.dateFrom}" timeZone="#{applicationBean.defaultTimeZoneID}" pattern="#{applicationBean.defaultInputDateFormat}" />
                                            </td>
                                            <th>
                                                <h:outputText value="#{i18n['web.client.search.field.ToDate']}" />
                                            </th>
                                            <td>
                                                <p:calendar id="textDateTo" locale="#{iBean.locale}" value="#{orderBean.dateTo}" timeZone="#{applicationBean.defaultTimeZoneID}" pattern="#{applicationBean.defaultInputDateFormat}" />
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </h:panelGroup>
                            <h:panelGroup id="listTablePanelGroup">
                                <!-- LIST TABLE -->
                                <div class="body">
                                    <h:dataTable id="serviceListTable" value="#{orderBean.dataModelHeader}" var="item" rendered="#{orderBean.dataModelHeader.rowCount gt 0}" rowClasses="odd_row,even_row" columnClasses="thin">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:selectBooleanCheckbox id="chkBoxSelectedAll" title="#{i18n['web.client.table.check.SelectAndDeselect']}" disabled="#{orderBean.serviceValue ne null}" onclick="checkUncheckAllInForm(this, this.checked);" />
                                            </f:facet>
                                            <h:selectBooleanCheckbox id="chkBoxSelected" value="#{orderBean.selectedItems[item.servicevalueCod]}" disabled="#{orderBean.serviceValue ne null}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <span>
                                                    <h:commandLink value="#{i18n['order.field.MobileNumber']}" action="#{orderBean.applySort}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n['order.field.MobileNumber']}" disabled="#{orderBean.serviceValue ne null}">
                                                        <f:setPropertyActionListener value="#{not orderBean.sortHelper.ascending}" target="#{orderBean.sortHelper.ascending}" />
                                                        <f:setPropertyActionListener value="userphone.cellphoneNum" target="#{orderBean.sortHelper.field}" />
                                                        <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                    </h:commandLink>
                                                    <h:outputText value="#{orderBean.sortHelper.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelper.field eq 'userphone.cellphoneNum'}" />
                                                </span>
                                            </f:facet>
                                            <h:outputText value="#{item.userphone.cellphoneNum}" converter="cellphoneConverter" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <span>
                                                    <h:commandLink value="#{i18n['order.field.Names']}" action="#{orderBean.applySort}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n['order.field.Names']}" disabled="#{orderBean.serviceValue ne null}">
                                                        <f:setPropertyActionListener value="#{not orderBean.sortHelper.ascending}" target="#{orderBean.sortHelper.ascending}" />
                                                        <f:setPropertyActionListener value="userphone.nameChr" target="#{orderBean.sortHelper.field}" />
                                                        <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                    </h:commandLink>
                                                    <h:outputText value="#{orderBean.sortHelper.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelper.field eq 'userphone.nameChr'}" />
                                                </span>
                                            </f:facet>
                                            <csui:columnWidthChar value="#{item.userphone.nameChr}" header="#{i18n['order.field.Names']}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <span>
                                                    <h:commandLink value="#{i18n['order.field.ClientCode']}" action="#{orderBean.applySort}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n['web.client.order.screen.field.Client']}" disabled="#{orderBean.serviceValue ne null}">
                                                        <f:setPropertyActionListener value="#{not orderBean.sortHelper.ascending}" target="#{orderBean.sortHelper.ascending}" />
                                                        <f:setPropertyActionListener value="column1Chr" target="#{orderBean.sortHelper.field}" />
                                                        <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                    </h:commandLink>
                                                    <h:outputText value="#{orderBean.sortHelper.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelper.field eq 'column1Chr'}" />
                                                </span>
                                            </f:facet>
                                            <csui:columnWidthChar value="#{item.column1Chr}" header="#{i18n['order.field.ClientCode']}" />
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <span>
                                                    <h:outputText value="#{i18n['order.field.ClientName']}" title="#{i18n['order.field.ClientName']}" />
                                                </span>
                                            </f:facet>
                                            <csui:columnWidthChar value="#{orderBean.mapClients[item.column1Chr]}" rendered="#{orderBean.mapClients[item.column1Chr] ne null}" header="#{i18n['order.field.ClientName']}" />
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <span>
                                                    <h:commandLink value="#{i18n[orderBean.columnsData['column2'].descriptionChr]}" action="#{orderBean.applySort}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[orderBean.columnsData['column2'].descriptionChr]}" disabled="#{orderBean.serviceValue ne null}">
                                                        <f:setPropertyActionListener value="#{not orderBean.sortHelper.ascending}" target="#{orderBean.sortHelper.ascending}" />
                                                        <f:setPropertyActionListener value="column2Chr" target="#{orderBean.sortHelper.field}" />
                                                        <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                    </h:commandLink>
                                                    <h:outputText value="#{orderBean.sortHelper.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelper.field eq 'column2Chr'}" />
                                                </span>
                                            </f:facet>
                                            <csui:columnWidthChar value="#{item.column2Chr}" header="#{i18n[orderBean.columnsData['column2'].descriptionChr]}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <span>
                                                    <h:commandLink value="#{i18n[orderBean.columnsData['column3'].descriptionChr]}" action="#{orderBean.applySort}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[orderBean.columnsData['column3'].descriptionChr]}" disabled="#{orderBean.serviceValue ne null}">
                                                        <f:setPropertyActionListener value="#{not orderBean.sortHelper.ascending}" target="#{orderBean.sortHelper.ascending}" />
                                                        <f:setPropertyActionListener value="column3Chr" target="#{orderBean.sortHelper.field}" />
                                                        <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                    </h:commandLink>
                                                    <h:outputText value="#{orderBean.sortHelper.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelper.field eq 'column3Chr'}" />
                                                </span>
                                            </f:facet>
                                            <csui:columnWidthChar value="#{item.column3Chr}" header="#{i18n[orderBean.columnsData['column3'].descriptionChr]}" />
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <span>
                                                    <h:commandLink value="#{i18n[orderBean.columnsData['column4'].descriptionChr]}" action="#{orderBean.applySort}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[orderBean.columnsData['column4'].descriptionChr]}" disabled="#{orderBean.serviceValue ne null}">
                                                        <f:setPropertyActionListener value="#{not orderBean.sortHelper.ascending}" target="#{orderBean.sortHelper.ascending}" />
                                                        <f:setPropertyActionListener value="column4Chr" target="#{orderBean.sortHelper.field}" />
                                                        <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                    </h:commandLink>
                                                    <h:outputText value="#{orderBean.sortHelper.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelper.field eq 'column4Chr'}" />
                                                </span>
                                            </f:facet>
                                            <csui:columnWidthChar value="#{item.column4Chr}" header="#{i18n[orderBean.columnsData['column4'].descriptionChr]}"/>
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">
                                                <span>
                                                    <h:commandLink value="#{i18n[orderBean.columnsData['column6'].descriptionChr]}" action="#{orderBean.applySort}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[orderBean.columnsData['column6'].descriptionChr]}" disabled="#{orderBean.serviceValue ne null}">
                                                        <f:setPropertyActionListener value="#{not orderBean.sortHelper.ascending}" target="#{orderBean.sortHelper.ascending}" />
                                                        <f:setPropertyActionListener value="column6Chr" target="#{orderBean.sortHelper.field}" />
                                                        <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                    </h:commandLink>
                                                    <h:outputText value="#{orderBean.sortHelper.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelper.field eq 'column6Chr'}" />
                                                </span>
                                            </f:facet>
                                            <csui:columnWidthChar value="#{item.column6Chr}" header="#{i18n[orderBean.columnsData['column6'].descriptionChr]}" />
                                        </h:column>
                                        
                                        <h:column>
                                            <f:facet name="header">
                                                <span>
                                                    <h:commandLink value="#{i18n[orderBean.columnsData['column9'].descriptionChr]}" action="#{orderBean.applySort}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[orderBean.columnsData['column9'].descriptionChr]}" disabled="#{orderBean.serviceValue ne null}">
                                                        <f:setPropertyActionListener value="#{not orderBean.sortHelper.ascending}" target="#{orderBean.sortHelper.ascending}" />
                                                        <f:setPropertyActionListener value="column9Chr" target="#{orderBean.sortHelper.field}" />
                                                        <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                    </h:commandLink>
                                                    <h:outputText value="#{orderBean.sortHelper.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelper.field eq 'column9Chr'}" />
                                                </span>
                                            </f:facet>
                                            <csui:columnWidthChar value="#{item.column9Chr eq '0' ? 'Pendiente' : 'Finalizado'}" header="#{i18n[orderBean.columnsData['column9'].descriptionChr]}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <span>
                                                    <h:commandLink value="#{i18n['order.field.OrderDate']}" action="#{orderBean.applySort}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n['order.field.OrderDate']}" disabled="#{orderBean.serviceValue ne null}">
                                                        <f:setPropertyActionListener value="#{not orderBean.sortHelper.ascending}" target="#{orderBean.sortHelper.ascending}" />
                                                        <f:setPropertyActionListener value="servicevalueCod" target="#{orderBean.sortHelper.field}" />
                                                        <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                    </h:commandLink>
                                                    <h:outputText value="#{orderBean.sortHelper.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelper.field eq 'servicevalueCod'}" />
                                                </span>
                                            </f:facet>
                                            <h:outputText value="#{item.message.dateinDat}">
                                                <f:convertDateTime pattern="#{applicationBean.defaultOutputTimeFormat}" timeZone="#{applicationBean.defaultTimeZoneID}" type="time" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:selectBooleanCheckbox id="chkBoxMarkOrderAll" title="#{i18n[orderBean.columnsData['column5'].descriptionChr]}" disabled="#{orderBean.serviceValue ne null}" onclick="checkUncheckAllOrders(this, this.checked);" />
                                                <h:commandLink value="#{i18n[orderBean.columnsData['column5'].descriptionChr]}" action="#{orderBean.applySort}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[orderBean.columnsData['column5'].descriptionChr]}" disabled="#{orderBean.serviceValue ne null}">
                                                    <f:setPropertyActionListener value="#{not orderBean.sortHelper.ascending}" target="#{orderBean.sortHelper.ascending}" />
                                                    <f:setPropertyActionListener value="column5Chr" target="#{orderBean.sortHelper.field}" />
                                                    <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                </h:commandLink>
                                            </f:facet>
                                            <h:selectBooleanCheckbox id="chkBoxMarkOrder" value="#{orderBean.markedOrders[item]}" disabled="#{orderBean.serviceValue ne null}" />
                                        </h:column>
                                    </h:dataTable>
                                </div>
                                <!-- PAGINATION -->
                                <div class="foot">
                                    <h:panelGroup rendered="#{orderBean.dataModelHeader.rowCount gt 0}">
                                        <h:commandLink value="&#9668;#{i18n['web.client.table.row.Previus']}" action="#{orderBean.previousHeaderPage}" disabled="#{not orderBean.paginationHelper.hasPreviousPage or orderBean.serviceValue ne null}">
                                            <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                        </h:commandLink>
                                            &#160;|&#160;<h:outputText value="#{orderBean.paginationHelper.pageFirstItem + 1}..#{orderBean.paginationHelper.pageLastItem + 1} / #{orderBean.paginationHelper.itemsCount}" />&#160;|&#160;
                                            <h:commandLink value="#{i18n['web.client.table.row.Next']}&#9658;" action="#{orderBean.nextHeaderPage}" disabled="#{not orderBean.paginationHelper.hasNextPage or orderBean.serviceValue ne null}">
                                            <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                        </h:commandLink>
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{orderBean.dataModelHeader.rowCount le 0}">
                                        <div style="text-align: center; font-weight: bold;">
                                            <h:outputText value="#{i18n['web.client.table.row.NoData']}" />
                                        </div>
                                    </h:panelGroup>
                                </div>
                            </h:panelGroup>
                        </div>
                        <!-- BUTTONS -->
                        <h:panelGroup id="buttonsPanelGroup">
                            <div class="buttons_bottom">
                                <h:commandButton value="#{i18n['web.client.screen.button.MarkOrders']}" styleClass="btn_std_large" action="#{orderBean.markOrders}" disabled="#{orderBean.serviceValue ne null}" rendered="#{orderBean.dataModelHeader ne null and orderBean.dataModelHeader.rowCount gt 0}" onclick="return showStConfirmMarkOrders(this);">
                                    <f:ajax execute=":serviceForm:listTablePanelGroup" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                </h:commandButton>
                                <h:commandButton value="#{i18n['web.client.screen.button.Localize']}" styleClass="btn_std_small" action="#{orderBean.showHeaderMap}" rendered="#{orderBean.geolocalizationAllowed and orderBean.showMapOnHeader and orderBean.dataModelHeader ne null and orderBean.dataModelHeader.rowCount gt 0}">
                                    <f:ajax execute=":serviceForm:listTablePanelGroup" render=":serviceForm:map" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                </h:commandButton>
                                <h:commandButton value="#{i18n['web.client.screen.button.Details']}" styleClass="btn_std_small" action="#{orderBean.viewDetails}" disabled="#{orderBean.serviceValue ne null}" rendered="#{orderBean.dataModelHeader ne null and orderBean.dataModelHeader.rowCount gt 0}">
                                    <f:ajax execute=":serviceForm:listTablePanelGroup" render="@form :fastReportForm" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                </h:commandButton>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                    <!-- DETAIL SECTION -->
                    <h:panelGroup id="detailTablePanelGroup" rendered="#{orderBean.dataModelDetail ne null}">
                        <div class="buttons_top">
                            <h:commandButton styleClass="btn_xls" title="#{i18n['web.client.report.tip.XLSReport']}" action="#{orderBean.viewXLSDetail}" onclick="return reportPrint('serviceForm');" />
                            <h:commandButton styleClass="btn_pdf" title="#{i18n['web.client.report.tip.PDFReport']}" action="#{orderBean.viewPDFDetail}" onclick="return reportPrint('serviceForm');" />
                        </div>
                        <div class="tablebox">
                            <div class="head">
                                #{i18n['order.title.DetailOf']} #{orderBean.serviceValue.userphone.nameChr} (
                                <h:outputText value="#{orderBean.serviceValue.userphone.cellphoneNum}" converter="cellphoneConverter" />
                                )
                            </div>
                            <!-- LIST TABLE -->
                            <div class="body">
                                <h:dataTable id="detailListTable" value="#{orderBean.dataModelDetail}" var="itemDetail" rendered="#{orderBean.dataModelDetail.rowCount gt 0}" rowClasses="odd_row,even_row">
                                    <h:column>
                                        <f:facet name="header">
                                            <span>
                                                <h:commandLink value="#{i18n['order.field.ProductCode']}" action="#{orderBean.applySortDetail}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n['order.field.Product']}" disabled="#{orderBean.serviceValueDetail ne null}">
                                                    <f:setPropertyActionListener value="#{not orderBean.sortHelperDetail.ascending}" target="#{orderBean.sortHelperDetail.ascending}" />
                                                    <f:setPropertyActionListener value="column1Chr" target="#{orderBean.sortHelperDetail.field}" />
                                                    <f:ajax execute="@this" render=":serviceForm:detailTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                </h:commandLink>
                                                <h:outputText value="#{orderBean.sortHelperDetail.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelperDetail.field eq 'column1Chr'}" />
                                            </span>
                                        </f:facet>
                                        <csui:columnWidthChar value="#{itemDetail.column1Chr}" header="#{i18n['order.field.ProductCode']}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <span>
                                                <h:outputText value="#{i18n['order.field.ProductName']}" title="#{i18n['order.field.ProductName']}" />
                                            </span>
                                        </f:facet>
                                        <csui:columnWidthChar value="#{orderBean.mapProducts[itemDetail.column1Chr]}" rendered="#{orderBean.mapProducts[itemDetail.column1Chr] ne null}" header="#{i18n['order.field.ProductName']}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <span>
                                                <h:commandLink value="#{i18n[orderBean.columnsDataDetail['column2'].descriptionChr]}" action="#{orderBean.applySortDetail}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[orderBean.columnsDataDetail['column2'].descriptionChr]}" disabled="#{orderBean.serviceValueDetail ne null}">
                                                    <f:setPropertyActionListener value="#{not orderBean.sortHelperDetail.ascending}" target="#{orderBean.sortHelperDetail.ascending}" />
                                                    <f:setPropertyActionListener value="column2Chr" target="#{orderBean.sortHelperDetail.field}" />
                                                    <f:ajax execute="@this" render=":serviceForm:detailTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                </h:commandLink>
                                                <h:outputText value="#{orderBean.sortHelperDetail.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelperDetail.field eq 'column2Chr'}" />
                                            </span>
                                        </f:facet>
                                        <h:outputText value="#{itemDetail.column2Chr}">
                                            <f:convertNumber pattern="#,###.##" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <span>
                                                <h:commandLink value="#{i18n[orderBean.columnsDataDetail['column3'].descriptionChr]}" action="#{orderBean.applySortDetail}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[orderBean.columnsDataDetail['column3'].descriptionChr]}" disabled="#{orderBean.serviceValueDetail ne null}">
                                                    <f:setPropertyActionListener value="#{not orderBean.sortHelperDetail.ascending}" target="#{orderBean.sortHelperDetail.ascending}" />
                                                    <f:setPropertyActionListener value="column3Chr" target="#{orderBean.sortHelperDetail.field}" />
                                                    <f:ajax execute="@this" render=":serviceForm:detailTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                </h:commandLink>
                                                <h:outputText value="#{orderBean.sortHelperDetail.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelperDetail.field eq 'column3Chr'}" />
                                            </span>
                                        </f:facet>
                                        <h:outputText value="#{itemDetail.column3Chr}">
                                            <f:convertNumber pattern="#,###.##" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <span>
                                                <h:commandLink value="#{i18n[orderBean.columnsDataDetail['column4'].descriptionChr]}" action="#{orderBean.applySortDetail}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[orderBean.columnsDataDetail['column4'].descriptionChr]}" disabled="#{orderBean.serviceValueDetail ne null}">
                                                    <f:setPropertyActionListener value="#{not orderBean.sortHelperDetail.ascending}" target="#{orderBean.sortHelperDetail.ascending}" />
                                                    <f:setPropertyActionListener value="column4Chr" target="#{orderBean.sortHelperDetail.field}" />
                                                    <f:ajax execute="@this" render=":serviceForm:detailTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                </h:commandLink>
                                                <h:outputText value="#{orderBean.sortHelperDetail.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelperDetail.field eq 'column4Chr'}" />
                                            </span>
                                        </f:facet>
                                        <h:outputText value="#{itemDetail.column4Chr}">
                                            <f:convertNumber pattern="#,###.##" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <span>
                                                <h:commandLink value="#{i18n[orderBean.columnsDataDetail['column5'].descriptionChr]}" action="#{orderBean.applySortDetail}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[orderBean.columnsDataDetail['column5'].descriptionChr]}" disabled="#{orderBean.serviceValueDetail ne null}">
                                                    <f:setPropertyActionListener value="#{not orderBean.sortHelperDetail.ascending}" target="#{orderBean.sortHelperDetail.ascending}" />
                                                    <f:setPropertyActionListener value="column5Chr" target="#{orderBean.sortHelperDetail.field}" />
                                                    <f:ajax execute="@this" render=":serviceForm:detailTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                </h:commandLink>
                                                <h:outputText value="#{orderBean.sortHelperDetail.ascending ? '&#9650;' : '&#9660;'}" rendered="#{orderBean.sortHelperDetail.field eq 'column5Chr'}" />
                                            </span>
                                        </f:facet>
                                        <h:outputText value="#{itemDetail.column5Chr}">
                                            <f:convertNumber pattern="#,###.##" />
                                        </h:outputText>
                                    </h:column>
                                </h:dataTable>
                            </div>
                            <!-- PAGINATION -->
                            <div class="foot">
                                <h:panelGroup rendered="#{orderBean.dataModelDetail.rowCount gt 0}">
                                    <h:commandLink value="&#9668;#{i18n['web.client.table.row.Previus']}" action="#{orderBean.previousDetailPage}" disabled="#{not orderBean.paginationHelperDetail.hasPreviousPage or orderBean.serviceValueDetail ne null}">
                                        <f:ajax execute="@this" render=":serviceForm:detailTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                    </h:commandLink>
                                        &#160;|&#160;<h:outputText value="#{orderBean.paginationHelperDetail.pageFirstItem + 1}..#{orderBean.paginationHelperDetail.pageLastItem + 1} / #{orderBean.paginationHelperDetail.itemsCount}" />&#160;|&#160;
                                        <h:commandLink value="#{i18n['web.client.table.row.Next']}&#9658;" action="#{orderBean.nextDetailPage}" disabled="#{not orderBean.paginationHelperDetail.hasNextPage or orderBean.serviceValueDetail ne null}">
                                        <f:ajax execute="@this" render=":serviceForm:detailTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                    </h:commandLink>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{orderBean.dataModelDetail.rowCount le 0}">
                                    <div style="text-align: center; font-weight: bold;">
                                        <h:outputText value="#{i18n['web.client.table.row.NoData']}" />
                                    </div>
                                </h:panelGroup>
                            </div>
                        </div>
                    </h:panelGroup>
                    <!-- BUTTONS -->
                    <h:panelGroup id="localizationButtonsPanelGroup">
                        <div class="buttons_bottom">
                            <h:commandButton value="#{i18n['web.client.screen.button.Localize']}" styleClass="btn_std_small" action="#{orderBean.showDetailMap}" rendered="#{orderBean.geolocalizationAllowed and orderBean.showMapOnDetail and orderBean.dataModelDetail ne null and orderBean.dataModelDetail.rowCount gt 0}">
                                <f:ajax execute=":serviceForm:detailTablePanelGroup" render=":serviceForm:map" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                            </h:commandButton>
                            <h:commandButton value="#{i18n['web.client.screen.button.ReturnToList']}" styleClass="btn_std_large" action="#{orderBean.cancelDetail}" rendered="#{orderBean.dataModelDetail ne null}">
                                <f:ajax execute="@this" render="@form :fastReportForm" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                            </h:commandButton>
                        </div>
                    </h:panelGroup>
                    <f:view contentType="text/html">
                        <!-- GOOGLE MAP -->
                        <h:panelGroup id="mapGroup" rendered="#{orderBean.geolocalizationAllowed and ((orderBean.dataModelHeader ne null and orderBean.dataModelHeader.rowCount gt 0 and orderBean.showMapOnHeader) or (orderBean.dataModelDetail ne null and orderBean.dataModelDetail.rowCount gt 0 and orderBean.showMapOnDetail))}">
                            <div class="tablebox">
                                <div class="head">#{i18n['web.client.screen.subtitle.LocalizationMap']}</div>
                                <h:panelGroup id="map">
                                    <div class="body" style="padding-left: 1px; padding-top: 2px;">
                                        <p:gmap center="#{orderBean.mapCenterStr}" zoom="#{orderBean.mapZoom}" type="#{orderBean.mapType}" style="width:979px;height:600px" model="#{orderBean.mapModel}">
                                            <p:ajax event="overlaySelect" listener="#{orderBean.onMarkerSelect}" update="textbox" />
                                            <p:ajax event="stateChange" listener="#{orderBean.onMapStateChange}" />
                                            <p:ajax event="pointSelect" listener="#{orderBean.onPointSelect}" update="map" />
                                            <p:gmapInfoWindow maxWidth="4">
                                                <p:outputPanel id="textbox">
                                                    <h:outputText value="#{orderBean.selectedMarker.data}" rendered="#{not orderBean.clientMarker}" escape="false" />
                                                    <h:panelGroup style="width:320px;height:150px" id="clientMark" rendered="#{orderBean.clientMarker}">
                                                        <table style="width: 300px; height: 120px">
                                                            <tr>
                                                                <td>
                                                                    <h:outputText id="descriptionClientMarkerOut" value="#{i18n['web.client.abstractServiceBean.map.Title']}" />
                                                                </td>
                                                                <td>
                                                                    <h:inputText id="descriptionClientMarker" value="#{orderBean.selectedMarker.title}" />
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <h:outputText id="titleClientMarkerOut" value="#{i18n['web.client.abstractServiceBean.map.Description']}" />
                                                                </td>
                                                                <td>
                                                                    <h:inputText id="titleClientMarker" value="#{orderBean.selectedMarker.data}" />
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td colspan="2" style="text-align: right;">
                                                                    <h:commandButton id="btnSaveMark" styleClass="btn_std_small" value="#{i18n['web.client.abstractServiceBean.map.button.SaveMark']}" action="#{orderBean.saveClientMarker}">
                                                                        <f:ajax execute=":serviceForm:mapGroup" render="map" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                                    </h:commandButton>
                                                                    <h:commandButton id="DeleteMark" styleClass="btn_std_small" value="#{i18n['web.client.abstractServiceBean.map.button.DeleteMark']}" action="#{orderBean.deleteClientMarker}">
                                                                        <f:ajax execute=":serviceForm:mapGroup" render="map" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                                    </h:commandButton>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </h:panelGroup>
                                                </p:outputPanel>
                                            </p:gmapInfoWindow>
                                        </p:gmap>
                                    </div>
                                </h:panelGroup>
                            </div>
                        </h:panelGroup>
                    </f:view>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
