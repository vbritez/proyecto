<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<ui:composition template="/resources/templates/mapScreenDefaultClient.xhtml">

    <!-- STATUS LOCATION -->

        <h:commandLink action="home" value="Home" />
            &#160;/&#160;<h:commandLink action="fleet" value="#{i18n['web.servicename.Fleet']}" />
    </ui:define>
    <!-- PRINCIPAL CONTAINER -->
    <ui:define name="container">

<!--         <script src="https://maps.google.com/maps/api/js?client=#{applicationBean.appKey}&amp;sensor=false" type="text/javascript" /> -->
        <div id="page_col">
            <div id="cent_full">

                            <!--onclick="return reportPrint('serviceForm');" /-->
                        </div>
                    </h:panelGroup>
                </h:form>
                <h:form id="serviceForm">
                    <p:focus for="serviceForm:listSearchOption" />

                        <div class="tablebox">
                            <div class="head">
                                <h:outputText value="#{i18n['fleet.title.ListOf']}" />
                            </div>

                            <h:panelGroup id="searchBoxGroupPanel">

                                            <th>
                                                <h:outputText value="#{i18n['web.client.search.field.Mobile']}" />
                                            </th>
                                            <td>
                                                <csui:cellphoneInputText id="celularSearch" value="#{fleetBean.mobilePhoneNumber}" tabindex="1" />
                                            </td>
                                            <th>
                                                <h:outputText value="#{i18n['web.client.search.field.Show']}" />
                                            </th>
                                            <td class="thin">
                                                <h:selectOneMenu id="listRowQuant" value="#{fleetBean.rowQuantSelected}" disabled="#{fleetBean.serviceValue ne null}" valueChangeListener="#{fleetBean.applyQuantity}" tabindex="2">
                                                    <f:selectItems value="#{fleetBean.rowQuantList}" />
                                                    <f:ajax event="change" execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                </h:selectOneMenu>
                                            </td>
                                            <td rowspan="3" style="text-align: center;">

                                                    <f:ajax execute=":serviceForm:searchBoxGroupPanel" render="@form" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />

                                            </td>
                                        </tr>
                                        <tr>

                                            </th>
                                            <td>
                                                <h:selectOneMenu id="listSearchOption" value="#{fleetBean.selectedUserphone}" converter="userphoneConverter">
                                                    <f:selectItem itemLabel="(#{i18n['web.client.selectonemenu.All']})" itemValue="#{null}" />
                                                    <f:selectItems value="#{fleetBean.userphoneList}" var="uLItem" itemValue="#{uLItem}" itemLabel="#{uLItem.nameChr}" />
                                                </h:selectOneMenu>
                                            </td>
                                            <th>
                                                <h:outputText value="#{i18n['web.client.search.field.UserName']}" />
                                            </th>
                                            <td>
                                                <h:inputText id="textNameCriteria" value="#{fleetBean.usermobileName}" />

                                        </tr>
                                        <tr>

                                            <th>
                                                <h:outputText value="#{i18n['web.client.search.field.ToDate']}" />

                                            <td>

                                    </table>
                                </div>

                                                        <f:setPropertyActionListener value="#{not fleetBean.sortHelper.ascending}" target="#{fleetBean.sortHelper.ascending}" />
                                                        <f:setPropertyActionListener value="userphone.cellphoneNum" target="#{fleetBean.sortHelper.field}" />

                                        </h:column>

                                                <span>

                                                        <f:setPropertyActionListener value="#{not fleetBean.sortHelper.ascending}" target="#{fleetBean.sortHelper.ascending}" />

                                            </f:facet>
                                            <csui:columnWidthChar value="#{item.column4Chr}" header="#{i18n[fleetBean.columnsData['column4'].descriptionChr]}" />
                                        </h:column>

                                                <span>
                                                    <h:commandLink value="#{i18n[fleetBean.columnsData['column5'].descriptionChr]}" action="#{fleetBean.applySort}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[fleetBean.columnsData['column5'].descriptionChr]}" disabled="#{fleetBean.serviceValue ne null}">

                                            </f:facet>
                                            <csui:columnWidthChar value="#{item.column5Chr}" header="#{i18n[fleetBean.columnsData['column5'].descriptionChr]}"/>
                                        </h:column>

                                                <span>
                                                    <h:commandLink value="#{i18n[fleetBean.columnsData['column6'].descriptionChr]}" action="#{fleetBean.applySort}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[fleetBean.columnsData['column6'].descriptionChr]}" disabled="#{fleetBean.serviceValue ne null}">
                                                        <f:setPropertyActionListener value="#{not fleetBean.sortHelper.ascending}" target="#{fleetBean.sortHelper.ascending}" />

                                                <f:convertDateTime pattern="#{applicationBean.defaultOutputTimeFormat}" timeZone="#{applicationBean.defaultTimeZoneID}" type="time" />
                                            </h:outputText>
                                        </h:column>
                                        <h:column>

                                             <csui:columnWidthChar value="#{item.column8Chr}" header="#{i18n[fleetBean.columnsData['column8'].descriptionChr]}"/>

                                </div>

                                            <f:ajax execute="@this" render=":serviceForm:listTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                        </h:commandLink>
                                            &#160;|&#160;<h:outputText value="#{fleetBean.paginationHelper.pageFirstItem + 1}..#{fleetBean.paginationHelper.pageLastItem + 1} / #{fleetBean.paginationHelper.itemsCount}" />&#160;|&#160;

                                    <f:ajax execute=":serviceForm:listTablePanelGroup" render="@form :fastReportForm" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                </h:commandButton>
                            </div>
                        </h:panelGroup>

                                            </span>
                                        </f:facet>
                                       <csui:columnWidthChar value="#{fleetBean.mapClients[itemDetail.column1Chr]}" rendered="#{fleetBean.mapClients[itemDetail.column1Chr] ne null}" header="#{i18n['fleet.field.ClientName']}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <span>
                                                <h:commandLink value="#{i18n[fleetBean.columnsDataDetail['column2'].descriptionChr]}" action="#{fleetBean.applySortDetail}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[fleetBean.columnsDataDetail['column2'].descriptionChr]}" disabled="#{fleetBean.serviceValueDetail ne null}">
                                                    <f:setPropertyActionListener value="#{not fleetBean.sortHelperDetail.ascending}" target="#{fleetBean.sortHelperDetail.ascending}" />
                                                    <f:setPropertyActionListener value="column2Chr" target="#{fleetBean.sortHelperDetail.field}" />
                                                    <f:ajax execute="@this" render=":serviceForm:detailTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                </h:commandLink>
                                                <h:outputText value="#{fleetBean.sortHelperDetail.ascending ? '&#9650;' : '&#9660;'}" rendered="#{fleetBean.sortHelperDetail.field eq 'column2Chr'}" />
                                            </span>
                                        </f:facet>
                                         <csui:columnWidthChar value="#{itemDetail.column2Chr}" header="#{i18n[fleetBean.columnsDataDetail['column2'].descriptionChr]}" />
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <span>
                                                <h:commandLink value="#{i18n[fleetBean.columnsDataDetail['column3'].descriptionChr]}" action="#{fleetBean.applySortDetail}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n[fleetBean.columnsDataDetail['column3'].descriptionChr]}" disabled="#{fleetBean.serviceValueDetail ne null}">
                                                    <f:setPropertyActionListener value="#{not fleetBean.sortHelperDetail.ascending}" target="#{fleetBean.sortHelperDetail.ascending}" />
                                                    <f:setPropertyActionListener value="column3Chr" target="#{fleetBean.sortHelperDetail.field}" />
                                                    <f:ajax execute="@this" render=":serviceForm:detailTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                </h:commandLink>
                                                <h:outputText value="#{fleetBean.sortHelperDetail.ascending ? '&#9650;' : '&#9660;'}" rendered="#{fleetBean.sortHelperDetail.field eq 'column3Chr'}" />
                                            </span>
                                        </f:facet>
                                        <csui:columnWidthChar value="#{itemDetail.column3Chr}" header="#{i18n[fleetBean.columnsDataDetail['column3'].descriptionChr]}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <span>
                                                <h:commandLink value="#{i18n['fleet.field.TravelDate']}" action="#{fleetBean.applySortDetail}" title="#{i18n['web.client.table.tip.OrderBy']} #{i18n['fleet.field.TravelDate']}" disabled="#{fleetBean.serviceValueDetail ne null}">
                                                    <f:setPropertyActionListener value="#{not fleetBean.sortHelperDetail.ascending}" target="#{fleetBean.sortHelperDetail.ascending}" />
                                                    <f:setPropertyActionListener value="servicevaluedetailCod" target="#{fleetBean.sortHelperDetail.field}" />
                                                    <f:ajax execute="@this" render=":serviceForm:detailTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                </h:commandLink>
                                                <h:outputText value="#{fleetBean.sortHelperDetail.ascending ? '&#9650;' : '&#9660;'}" rendered="#{fleetBean.sortHelperDetail.field eq 'servicevaluedetailCod'}" />
                                            </span>
                                        </f:facet>
                                        <h:outputText value="#{itemDetail.message.dateinDat}">
                                            <f:convertDateTime pattern="#{applicationBean.defaultOutputTimeFormat}" timeZone="#{applicationBean.defaultTimeZoneID}" type="time" />
                                        </h:outputText>
                                    </h:column>
                                </h:dataTable>
                            </div>
                            <!-- PAGINATION -->
                            <div class="foot">
                                <h:panelGroup rendered="#{fleetBean.dataModelDetail.rowCount gt 0}">
                                    <h:commandLink value="&#9668;#{i18n['web.client.table.row.Previus']}" action="#{fleetBean.previousDetailPage}" disabled="#{not fleetBean.paginationHelperDetail.hasPreviousPage or fleetBean.serviceValueDetail ne null}">
                                        <f:ajax execute="@this" render=":serviceForm:detailTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                    </h:commandLink>
                                        &#160;|&#160;<h:outputText value="#{fleetBean.paginationHelperDetail.pageFirstItem + 1}..#{fleetBean.paginationHelperDetail.pageLastItem + 1} / #{fleetBean.paginationHelperDetail.itemsCount}" />&#160;|&#160;
                                        <h:commandLink value="#{i18n['web.client.table.row.Next']}&#9658;" action="#{fleetBean.nextDetailPage}" disabled="#{not fleetBean.paginationHelperDetail.hasNextPage or fleetBean.serviceValueDetail ne null}">
                                        <f:ajax execute="@this" render=":serviceForm:detailTablePanelGroup" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                    </h:commandLink>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{fleetBean.dataModelDetail.rowCount le 0}">
                                    <div style="text-align: center; font-weight: bold;">
                                        <h:outputText value="#{i18n['web.client.table.row.NoData']}" />
                                    </div>
                                </h:panelGroup>
                            </div>
                        </div>
                    </h:panelGroup>
                    <!-- BUTTONS -->
                    <h:panelGroup id="localizationButtonsPanelGroup" rendered="#{fleetBean.dataModelDetail ne null and fleetBean.dataModelDetail.rowCount gt 0}">
                        <div class="buttons_bottom">
                            <h:commandButton value="#{i18n['web.client.screen.button.Localize']}" styleClass="btn_std_small" action="#{fleetBean.showDetailMap}" rendered="#{fleetBean.geolocalizationAllowed and fleetBean.showMapOnDetail and fleetBean.dataModelDetail ne null and fleetBean.dataModelDetail.rowCount gt 0}">
                                <f:ajax execute=":serviceForm:detailTablePanelGroup" render=":serviceForm:map" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                            </h:commandButton>
                            <h:commandButton value="#{i18n['web.client.screen.button.ReturnToList']}" styleClass="btn_std_large" action="#{fleetBean.cancelDetail}">
                                <f:ajax execute="@this" render="@form :fastReportForm" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                            </h:commandButton>
                        </div>
                    </h:panelGroup>
                    <f:view contentType="text/html">
                        <!-- GOOGLE MAP -->
                        <h:panelGroup id="mapGroup" rendered="#{fleetBean.geolocalizationAllowed and ((fleetBean.dataModelHeader ne null and fleetBean.dataModelHeader.rowCount gt 0 and fleetBean.showMapOnHeader) or (fleetBean.dataModelDetail ne null and fleetBean.dataModelDetail.rowCount gt 0 and fleetBean.showMapOnDetail))}">
                            <div class="tablebox">
                                <div class="head">#{i18n['web.client.screen.subtitle.LocalizationMap']}</div>
                                <h:panelGroup id="map">
                                    <div class="body" style="padding-left: 1px; padding-top: 2px;">
                                        <p:gmap center="#{fleetBean.mapCenterStr}" zoom="#{fleetBean.mapZoom}" type="#{fleetBean.mapType}" style="width:979px;height:600px" model="#{fleetBean.mapModel}">
                                            <p:ajax event="overlaySelect" listener="#{fleetBean.onMarkerSelect}" update="textbox" />
                                            <p:ajax event="stateChange" listener="#{fleetBean.onMapStateChange}" />
                                            <p:ajax event="pointSelect" listener="#{fleetBean.onPointSelect}" update="map" />
                                            <p:gmapInfoWindow maxWidth="4">
                                                <p:outputPanel id="textbox">
                                                    <h:outputText value="#{fleetBean.selectedMarker.data}" rendered="#{not fleetBean.clientMarker}" escape="false" />
                                                    <h:panelGroup style="width:320px;height:150px" id="clientMark" rendered="#{fleetBean.clientMarker}">
                                                        <table style="width: 300px; height: 120px">
                                                            <tr>
                                                                <td>
                                                                    <h:outputText id="descriptionClientMarkerOut" value="#{i18n['web.client.abstractServiceBean.map.Title']}" />
                                                                </td>
                                                                <td>
                                                                    <h:inputText id="descriptionClientMarker" value="#{fleetBean.selectedMarker.title}" />
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>
                                                                    <h:outputText id="titleClientMarkerOut" value="#{i18n['web.client.abstractServiceBean.map.Description']}" />
                                                                </td>
                                                                <td>
                                                                    <h:inputText id="titleClientMarker" value="#{fleetBean.selectedMarker.data}" />
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td colspan="2" style="text-align: right;">
                                                                    <h:commandButton id="btnSaveMark" styleClass="btn_std_small" value="#{i18n['web.client.abstractServiceBean.map.button.SaveMark']}" action="#{fleetBean.saveClientMarker}">
                                                                        <f:ajax execute=":serviceForm:mapGroup" render="map" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                                    </h:commandButton>
                                                                    <h:commandButton id="DeleteMark" styleClass="btn_std_small" value="#{i18n['web.client.abstractServiceBean.map.button.DeleteMark']}" action="#{fleetBean.deleteClientMarker}">
                                                                        <f:ajax execute=":serviceForm:mapGroup" render="map" onevent="manageAjaxEvents" onerror="manageAjaxErrors" />
                                                                    </h:commandButton>
                                                                </td>
                                                            </tr>
                                                        </table>
                                                    </h:panelGroup>
                                                </p:outputPanel>
                                            </p:gmapInfoWindow>
                                        </p:gmap>
                                    </div>
                                </h:panelGroup>
                            </div>
                        </h:panelGroup>
                    </f:view>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
