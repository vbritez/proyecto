<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
<ui:component id="principalMenuComponent">
    <!-- PRINCIPAL MENU -->
    <h:form id="principalMenuForm">
        <div id="menu">
            <ul id="navmenu-h">
                <li><h:commandLink value="Home" action="/domain/cstigowebclient/home" /></li>
                <ui:repeat value="#{sessionBean.clientModules}" var="module">
                    <li><h:commandLink value="#{i18n[module.moduleClient.descriptionChr]}" />
                        <ul>
                            <ui:repeat value="#{module.screenclients}" var="screen">
                                <li><h:commandLink value="#{i18n[screen.descriptionChr]}" action="#{screen.pageChr.toString}" /></li>
                            </ui:repeat>
                        </ul></li>
                </ui:repeat>
            </ul>
        </div>
    </h:form>
    <!-- END PRINCIPAL MENU -->
</ui:component>
</html>
