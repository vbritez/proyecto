<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <f:view locale="#{iBean.locale}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>#{i18n['web.client.login.screen.header.CSTigoName']}</title>
    <link type="image/x-icon" rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/images/favicon.ico" />
    <h:outputStylesheet library="css" name="screenFeatures.css" />
    <h:outputScript library="js/varias" name="fvarias.js" />
    <h:outputScript library="js/varias" name="componentsValidations.js" />
    <h:outputScript library="js/varias/i18n" name="localeBundle-#{iBean.languageAndCountry}.js" />
    <h:outputScript library="js/varias" name="ajaxUIHandler.js" />
    <h:outputScript library="js/varias" name="messagesUIHandler.js" />
</h:head>
<h:body>
    <f:view contentType="text/html">
        <h:panelGroup id="globalContainerPanelGroup" layout="block">
            <f:event type="preRenderComponent" listener="#{sessionBean.signalPageAcces}" id="auditory" />
            <!-- HEADER -->
            <div id="header">
                <div id="header_in">
                    <div id="logo">
                        <h:graphicImage url="/resources/images/logoTigo.png" style="border: 0px;" title="Tigo - #{i18n['web.client.login.screen.header.CSTigoName']}" />
                    </div>
                    <div id="logo_title">#{i18n['web.client.login.screen.header.CSTigoName']}</div>
                    <ui:include src="/resources/components/principalMenuChart.xhtml" />
                    <ui:include src="/resources/components/userMenuChart.xhtml" />
                </div>
            </div>
            <!-- END HEADER -->
            <!-- CONTAINER -->
            <h:panelGroup id="container" layout="block" styleClass="clearfix">
                <div id="page_col">
                    <div id="cent_full" style="width: 1200px; height: 600px;">
                        <h:form id="chartForm">
                            <ui:insert name="container">Content</ui:insert>
                        </h:form>
                    </div>
                </div>
            </h:panelGroup>

            <!-- END CONTAINER -->

            <!-- MESSAGES -->
            <ui:include src="/resources/components/blockUIComponent.xhtml" />
            <ui:include src="/resources/components/dialogMessage.xhtml" />
            <!-- END MESSAGES -->
        </h:panelGroup>
    </f:view>
</h:body>

</html>
